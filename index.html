<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Socialize-App</title>

	<link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="app/main"></script>
</head>
<body>
    <div class="menu" ng-controller="navigationController">
        <ul>
            <li ng-repeat="item in menuItems"><a href="#{{ item.route }}">{{ item.name }}</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="topmenu">
            <div class="button"></div>
        </div>
        <div ng-view></div>
    </div>
</body>
</html>
