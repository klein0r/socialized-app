<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Socialize-App</title>

	<link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js" data-main="app/main"></script>
</head>
<body>
    <div class="menu" ng-controller="navigationController">
        <ul>
            <li ng-repeat="item in menuItems"><a href="#{{ item.route }}">{{ item.name }}</a></li>
        </ul>
    </div>
    <div class="content">
        <div ng-view></div>
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <!-- for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                    <ul class="nav navbar-nav" ng-controller="navigationController">
                        <li ng-repeat="item in menuItems"><a href="#{{ item.route }}">{{ item.name }}</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
