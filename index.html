<!DOCTYPE html>
<html lang="en-US" ng-app="socializeApp">
<head>
	<title>Socialize-App</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="menu" ng-controller="navigationController">
        <ul>
            <li ng-repeat="item in menuItems"><a href="#{{ item.route }}">{{ item.name }}</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="button"></div>
        <div ng-view></div>
    </div>

	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.6/angular-route.min.js"></script>
	<script src="menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
