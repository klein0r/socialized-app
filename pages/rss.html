<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-3" ng-repeat="feed in feeds | filter:filterText" ng-cloak>
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{feed.title}}</h3>
                    <p>{{feed.contentSnippet}}</p>
                    <p>
                        <a href="{{feed.link}}" class="btn btn-primary" role="button">View</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
