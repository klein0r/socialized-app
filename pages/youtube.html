<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3" ng-repeat="video in items" ng-cloak>
        <div class="thumbnail">
            <img ng-src="{{video.snippet.thumbnails.medium.url}}" alt="{{video.snippet.title}}">
            <div class="caption">
                <h3>{{video.snippet.title}}</h3>
                <p>{{video.snippet.description}}</p>
                <youtube-video video-id="{{video.id.videoId}}"></youtube-video>
                <p><a href="{{p.link}}" class="btn btn-primary" role="button">View</a></p>
            </div>
        </div>
    </div>
</div>
